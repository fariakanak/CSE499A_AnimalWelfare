<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.png">
  <title>Register as A Veterinarian</title>
  <link rel="stylesheet" href="vetregstyles.css">
</head>

<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Register as a Veterinarian</h1>
			<input type="text" placeholder="Name" required/>
			<input type="email" placeholder="Email ID" required/>
			<input type="password" placeholder="Password" required/>
      <input type="tel" placeholder="Contact Number" required/>
      <input type="text" placeholder="Address of your Place of Practice" required/>
      <input type="number" placeholder="BVC Registration Number" required/>
      <input type="number" placeholder="Charge Per Consultation" required/>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1 class="switch">Not registered with us yet?</h1>
				<p>Sign up with the necessary details and start your journey with us!</p>
				<button class="ghost" id="signIn">Sign Up</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1 class ="switch">Already registered?</h1>
          <p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signUp">Sign In</button>
			</div>
		</div>
	</div>
</div>
<script src="vetreg.js"></script>
</body>
