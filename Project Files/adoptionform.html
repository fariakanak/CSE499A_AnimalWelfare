<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Put Animals up for Adoption
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Animal's Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter the animal's name">
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 validate-input" data-validate="Contact No. is required">
					<span class="label-input100">Contact No.</span>
					<input class="input100" type="number" name="contact no" placeholder="Enter your Contact No.">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Address</span>
					<input class="input100" type="text" name="address" placeholder="Enter your address">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Meeting Time</span>
					<input class='input100' type="datetime" placeholder="Enter Preferred Meeting Time" id='datetimepicker1'>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Gender</span>
					<div>
						<select class="selection-2" name="service">
							<option>Select Gender of the Animal</option>
							<option>Male</option>
							<option>Female</option>
							<option>Unsure</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 input100-select">
					<span class="label-input100">Age</span>
					<div>
						<select class="selection-2" name="service">
							<option>Select Age of the Animal</option>
							<option>Newborn</option>
							<option>3-6 months</option>
							<option>6 months-1 year</option>
              <option>1-6 years</option>
              <option>6+ years</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 input100-select">
					<span class="label-input100">Necessary Details</span>
          <label class="container">
            <input type="checkbox">
            <span class="label-input100"></span>Vaccinated
          </label>
          <label class="container">
            <input type="checkbox">
            <span class="label-input100"></span>Spayed/Neutered
          </label>
          <label class="container">
            <input type="checkbox">
            <span class="label-input100"></span>Potty Trained
          </label>
          <label class="container">
            <input type="checkbox">
            <span class="label-input100"></span>Special Needs/Disabled
          </label>
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Description</span>
					<textarea class="input100" name="message" placeholder="Tell us a little bit about the animal"></textarea>
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Attach an Image</span>
					<input class="input100" type="file" name="files" accept="image/png, image/jpeg, image/jpg">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Put up for Adoption
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
