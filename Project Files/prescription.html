<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Write A Prescription
				</span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">BVC Registration No.</span>
					<input class="input100" type="text" name="name" placeholder="Enter your BVC Registration No.">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Patient's Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter patient's name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Appointment ID</span>
					<input class="input100" type="text" name="name" placeholder="Enter the Appointment ID">
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Prescription</span>
					<textarea class="input100" name="message" placeholder="List all the medicines here"></textarea>
					<span class="focus-input100"></span>
				</div>

        <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Suggestions</span>
					<textarea class="input100" name="message" placeholder="Enter suggestions"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Prescribe
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
